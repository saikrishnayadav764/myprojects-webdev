<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .flex {
        display: flex;
        justify-content: space-around;
        text-align: left;
        color: #ecf0f1;

    }

    body {
        background-color: #341f97;
        margin: 0;
    }

    form {
        margin-bottom: 1%;
    }
</style>

<body>
    <h1 style="margin: 0; color: #f1c40f; padding:1%; background-color: #c0392b; text-align: center;">PAT REGISTRATION
        FORM</h1>
    <form action="">
        <div class="pdetails">
            <div class="wrapper">
                <div class="flex">
                    <div class="col1">
                        <div>
                            <h1>Name:</h1>
                            <input type="text" name="" id="">
                        </div>
                        <div>
                            <h1>Mobile Number:</h1>
                            <input type="tel" name="" id="">
                        </div>
                        <div>
                            <h1>Email ID:</h1>
                            <input type="email" name="" id="">
                        </div>
                        <div>
                            <h1>Address Details:</h1>
                            <input type="text" name="" id="">
                        </div>
                        <div>
                            <h1>Admission Test <br> Details:</h1>
                            <input type="text">
                        </div>
                        <div>
                            <h1>Work Experience:</h1>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                    <div class="col2">
                        <div>
                            <h1>Gender:</h1>
                            <input type="radio" name="MALE" id="">
                            <label for="MALE">MALE</label>
                            <input type="radio" name="MALE" id="">
                            <label for="FEMALE">FEMALE</label>
                        </div>
                        <div>
                            <h1>Date of birth:</h1>
                            <input type="date" name="" id="">
                        </div>
                        <div>
                            <h1>Nationality:</h1>
                            <input type="text" name="" id="">
                        </div>
                        <div>
                            <h1>Education Details:</h1>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                        <div>
                            <h1>Other Details:</h1>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="text-align: center;">
            <button
                style="cursor: pointer; background-color: #27ae60; color: aliceblue; padding: 1%; padding-left: 2%; padding-right: 2%;"
                type="submit"><b>SUBMIT</b></button>
        </div>
    </form>
</body>

</html>
