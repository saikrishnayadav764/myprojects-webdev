<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="upper d-flex flex-row">
            <div class="inner1">
                <p style="color:#323f4b; font-weight: 500; font-size:1.3rem">
                    All you need to know
                    about COVID-19
                </p>
                <button class="button btn btn-primary">
                    Know more
                </button>
            </div>
            <img class="inner2" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/medicalcare-img.png" alt="" />
        </div>
        <div class="downside">
            <div class="first d-flex">
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/coronavirus-img.png" alt="" />
                <div class="inner">
                    <h3>
                        COVID-19 Test
                    </h3>
                    <p style="color: #707070;">
                        if you think you have been
                        exposed to novel coronavirus
                        (COVID-19)... more
                    </p>
                </div>
            </div>
            <div class="second d-flex flex-column">
                <h3 class="">Symptoms</h3>
                <div class="d-flex flex-row">
                    <div class="one d-flex flex-column">
                        <img class="patient" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/cough-img.png" alt="" />
                        <p>Dry Cough</p>
                    </div>
                    <div class="two d-flex flex-column">
                        <img class="patient" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/fever-img.png" alt="" />
                        <p>High Fever</p>
                    </div>
                    <div class="three d-flex flex-column">
                        <img class="patient" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/headache-img.png" alt="" />
                        <p>Headache</p>
                    </div>
                </div>
            </div>
            <div class="third d-flex flex-column">
                <h3 class="">Videos</h3>
                <div class="inner d-flex flex-row">
                    <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/doctor-img.png" alt="" />
                    <div class="">
                        <h3 style="color:#323f4b">
                            To prevent the spread of ...
                        </h3>
                        <p style="color: #707070;">
                            if you think you have been exposed
                            to novel corona virus (COVID-19)
                        </p>
                        <button class="btn btn-primary">Watch Video</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
